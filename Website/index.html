<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizHop - Fun Quizzes</title>
    <link rel="stylesheet" href="styles/style.css?v=0.3">
    <link rel="icon" type="images/jpeg" href="images/favicon.jpg">
</head>

<body ng-app="quizApp" ng-controller="mainCtrl">
    <header class="clearfix">
        <div class="logo-container">
            <img src="images/logo.png" alt="QuizHop">
        </div>
        <div class="menu-container">
            <ul>
                <li><a href="#/">HOME</a></li>
            </ul>
        </div>
        <div class="user-container">
            <div class="user-pic">
                <i class="icon-user-circle" ng-show="!userPic"></i>
                <img class="user-img" src="{{userPic}}" alt="User" ng-show="userPic">
            </div>
        </div>
    </header>
    <div ng-view class="clearfix main-container">
    </div>
    <footer>
        &copy; Copyright Design Kalp 2017.
    </footer>
    <div class="modal" ng-hide="pageLoaded">
        <img class="loading-img" src="images/ajax-loader.gif" alt="Loading..">
    </div>
    <div id="fb-root"></div>
</body>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script>
